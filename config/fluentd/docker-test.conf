  # print all events to stdout
  # <match tcp.**>
  #   @type stdout
  # </match>
  <match tcp.**>
    @type roundrobin
      <store>
        @type http
        endpoint "http://host.docker.internal:8080/fluentd"
        json_array true
        <format>
          @type json
        </format>
        <buffer>
          compress gzip
          total_limit_size 64MB
          flush_interval 1s
          # flush_thread_burst_interval 0
          # flush_mode immediate
          overflow_action drop_oldest_chunk
        </buffer>
        weight 1
      </store>
