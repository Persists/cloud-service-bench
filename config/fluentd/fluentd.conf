<system>
  workers 8
</system>

<source>
  @type tcp
  tag tcp.events # required
  port 24224   # optional. 5170 by default
    <parse>
      @type regexp
      expression /^(?<time>[^\]]+) (?<severity>[^ ]+) (?<name>[^ ]+) \[(?<tags>[^\]]+)\] (?<message>.+)$/
      time_key time
      time_format %Y-%m-%dT%H:%M:%S.%L%z
      types tags:array
    </parse>
</source>

  <filter tcp.events>
    @type record_transformer
    enable_ruby true
    <record>
      timestamp ${Time.at(time).utc.strftime('%Y-%m-%dT%H:%M:%S.%LZ')}
    </record>
  </filter>

<match tcp.**>
    @type roundrobin
      <store>
        @type http
        endpoint "http://sink-01.c.cloud-service-be.internal:8080/fluentd"
        json_array true
        <format>
          @type json
        </format>
        <buffer>
          compress gzip
          total_limit_size 64MB
          flush_interval 1s
          overflow_action block
          retry_type periodic
        </buffer>
        weight 1
      </store>
      <store>
        @type http
        endpoint "http://sink-02.c.cloud-service-be.internal:8080/fluentd"
        json_array true
        <format>
          @type json
        </format>
        <buffer>
          compress gzip
          total_limit_size 64MB
          flush_interval 1s
          overflow_action block
          retry_type periodic
        </buffer>
        weight 1
      </store>
  </match>
